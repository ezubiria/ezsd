<head>
	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Primary Meta Tags -->
	<meta charset="utf-8">
	<meta name="title" content="{{ site.title }}">
	<meta name="description" content="{{ site.description }}">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="YOUR URL HERE">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="YOUR PREVIEW IMAGE HERE">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="YOUR URL HERE">
	<meta property="twitter:title" content="{{ site.title }}">
	<meta property="twitter:description" content="{{ site.description }}">
	<meta property="twitter:image" content="YOUR PREVIEW IMAGE HERE">

	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
	<script src="/assets/js/prefs.js"></script>
</head>
